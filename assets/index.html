<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MovOn is a website that offers a catalog with hundreds of movies and series to watch online, for free and in high quality, everything right here!">
        <meta name="keywords" content="MovOn, catalog, movies, series, watch, online, free ">
        <title>MovOn - The best free movies and series catalog!</title>
        <link rel="icon" href="./favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    </head>

    <body>

        <h1 class="inv">MovOn</h1>

        <header>
            <img class="header-logo" src="./images/movon.png" alt="MovOn Logo">

            <nav>
                <h2 class="inv">Navigation</h2>
                <ul class="h3">
                    <li><a href="./index.html" title="Home Page">Home</a></li>
                    <li><a href="./pages/explore.html" title="Explore Page">Explore</a></li>
                    <li><a href="./pages/my_list.html" title="My list">My List</a></li>
                </ul>      
            </nav>

            <div class="profile-section">
                <div class="login-links-container">
                    <a class="login-link" href="./pages/login.html" title="Sign In Page">Sign In</a>
                    <a class="login-link" href="./pages/login.html" title="LogIn Page">Login</a>
                </div>
                <img class="profile-icon" src="./images/account_picture.png" alt="Profile Icon">
            </div>

        </header>
        <div class="profile-card">
            <div class="profile-card-triangle">
            </div>
            <div class="profile-card-rectangle">
                <p class="profile-card-name">Nome</p>
                <p class="profile-card-email">Email</p>
                <img class="profile-icon" src="./images/account_picture.png" alt="Profile Icon">
            </div>
        </div>

        <hr class="inv">

        <main>
            <div class="container">
                <article class="main-part">
                    <h2 class="inv">Home Text</h2>
                    <p class="h1">The best movies and series catalog</p>
                    <div class="lower-main-part">
                        <form action="./pages/explore.html">
                            <button class="button" type="submmit">
                                Explore
                            </button>
                        </form>
                        <a class="login-link" href="./pages/login.html" title="LogIn Page">Login</a>
                    </div>
                </article>
    
                <hr class="inv">
    
                <aside class="movie-showcase">
                    <h2 class="inv">Movie Showcase</h2>
                    <img class="movie-horizontal-poster" src="./images/movies/City-of-Sin/horizontal.jpg" alt="&#34City of Sin&#34 movie poster.">
                    <p class="h3">City of Sin</p>
                    <!-- Should this image have alt or not? -->
                </aside>
            </div>
        </main>
        
        <hr class="inv">

        <footer>
            <h2 class="inv">Footer</h2>

                <!-- Experiment with type attribute to style the list -->
            <ul class="socials">
                <li><a href="https://www.twitter.com" title="MovOn Twitter Account"><img src="./images/twitter_logo.png" alt="Twitter Profile Link"></a></li>
                <li><a href="https://www.youtube.com" title="MovOn Youtube Account"><img src="./images/youtube_logo.png" alt="Youtube Channel Link"></a></li>
                <li><a href="https://www.instagram.com" title="MovOn Instagram Account"><img src="./images/instagram_logo.png" alt="Instagram Profile Link"></a></li>
            </ul>

            <div class="footer-logo">
                <img class="logo" src="./images/movon.png" alt="MovOn Logo">
    
                <p class="copyright subtext">&#169 All rights reserverd.</p>
            </div>

        </footer>

    </body>
    <script src="scripts/main.js"></script>
    <script src="scripts/header.js"></script>
