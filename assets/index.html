<!DOCTYPE html>

        <title>MovOn - The best free movies and series catalog!</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <body>

        <h1 class="inv">MovOn</h1>

        <header class="flex">
            <img class="logo" src="./images/movon.png" alt="MovOn Logo">

            <nav>
                <h2 class="inv">Navigation</h2>
                <ul class="h3">
                    <li><a href="./index.html" title="Home Page">Home</a></li>

                    <li><a href="./pages/mylist.html" title="My list">My List</a></li>
                </ul>      
            </nav>

            <div class="profile-section">
                <div class="login-container">
                    <a class="login-link subtext" href="./pages/login.html" title="Sign In Page">Sign In</a>

                <p class="h1">The best movies and series catalog</p>
                <!-- I'm not sure if I should use the class in the button tag or in the form tag -->

                </form>

            <hr class="inv">

            <aside class="movie-showcase">
                <h2 class="inv">Movie Showcase</h2>
                <p class="h2">The man in the woods</p>

        </main>

        <footer>
            <h2 class="inv">Footer</h2>

                <!-- Experiment with type attribute to style the list -->
            <ul class="socials">
                <li><a href="https://www.twitter.com" title="MovOn Twitter Account"><img src="./images/twitterlogo.png" alt="Twitter Profile Link"></a></li>
                <li><a  href="https://www.youtube.com" title="MovOn Youtube Account"><img src="./images/youtubelogo.png" alt="Youtube Channel Link"></a></li>
                <li><a  href="https://www.instagram.com" title="MovOn Instagram Account"><img src="./images/instagramlogo.png" alt="Instagram Profile Link"></a></li>
