<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn - MovOn</title>
        <link rel="icon" href="../favicon.ico">
    </head>
    <body>
        <h1>LogIn</h1>

        <header>
            <img class="logo" src="../images/movon.png" alt="MovOn Logo">

            <nav>
                <h2 class="inv">Navigation</h2>
                <!-- Experiment with type attribute to style the list -->
                <ul class="nav">
                    <li><a href="../index.html" title="Home Page">Home</a></li>
                    <li><a href="./explore.html" title="Explore Page">Explore</a></li>
                    <li><a href="./mylist.html" title="My list">My List</a></li>
                </ul>      
            </nav>

            <div class="profile-section">
                <a class="login-link" href="./login.html" title="Sign In Page">Sign In</a>
                <a class="login-link" href=".login.html" title="LogIn Page">Login</a>
                <img class="icon" src="../images/accountpicture.png" alt="Profile Icon">
            </div>
        </header>

        <hr class="inv">

        <main>
            <article class="login-container">
                <h2>Log In</h2>
                <form class="login-form" action="../scripts/script.js">
                    <ul>
                        <li>
                            <label class="login-form-label" for="emailInput">Email</label>
                            <input type="email" name="email" id="emailInput">
                        </li>
                        <li>
                            <label class="login-form-label" for="passwordInput">Password:</label>
                            <input type="password" name="password" id="passwordInput">
                        </li>
                        <li>
                            <input class="button login-form-button" type="submit" value="Login">
                        </li>
                    </ul>
                </form>
            </article>
        </main>

        <hr class="inv">

        <footer>
            <h2 class="inv">Footer</h2>

            <!-- Experiment with type attribute to style the list -->
            <ul class="socials">
                <li><a class="icon" href="https://www.twitter.com" title="MovOn Twitter Account"><img src="../images/twitterlogo.png" alt="Twitter Profile Link"></a></li>
                <li><a class="icon" href="https://www.youtube.com" title="MovOn Youtube Account"><img src="../images/youtubelogo.png" alt="Youtube Channel Link"></a></li>
                <li><a class="icon" href="https://www.instagram.com" title="MovOn Instagram Account"><img src="../images/instagramlogo.png" alt="Instagram Profile Link"></a></li>
            </ul>

            <img class="logo" src="../images/movon.png" alt="MovOn Logo">

            <p class="copyright">All copyright reserverd.</p>
        </footer>

    </body>
</html>
