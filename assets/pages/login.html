<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn - MovOn</title>
        <link rel="icon" href="../favicon.ico">
    </head>
    <body>
        <h1>LogIn</h1>

        <header>
            <div class="logo">
                <img src="../images/movon.png" alt="MovOn Logo">
            </div>
            <nav>
                <h2>Navigation</h2>
                <ul>
                    <li><a href="./index.html" title="Home Page">Home</a></li>
                    <li><a href="./explore.html" title="Explore Page">Explore</a></li>
                    <li><a href="./mylist.html" title="My list">My List</a></li>
                </ul>      
            </nav>
            <div id="headerLoginButton">
                <a href="./login.html" title="Sign In Page">Sign In</a>
                <a href="./login.html" title="LogIn Page">Login</a>
            </div>
            <div id="accountIcon">
                <img src="../images/accountpicture.png" alt="Profile Icon">
            </div>
        </header>

        <hr>

        <main>
            <article id="loginBlock">
                <h2>Log In</h2>
                <form action="">
                    <ul>
                        <li>
                            <label for="emailInput">Email:</label>
                            <input type="email" name="email" id="emailInput">
                        </li>
                        <li>
                            <label for="passwordInput">Password:</label>
                            <input type="password" name="password" id="passwordInput">
                        </li>
                        <li>
                            <input type="button" value="Login">
                        </li>
                    </ul>
                </form>
            </article>
        </main>

        <hr>

        <footer>
            <h2>Footer</h2>
            <div class="logo">
                <img src="../images/movon.png" alt="MovOn Logo">
            </div>
            <div id="lowerFooter">
                <div id="socials">
                    <ul>
                        <li><a href="https://www.twitter.com" title="MovOn Twitter Account"><img src="../images/twitterlogo.png" alt="Twitter Profile Link"></a></li>
                        <li><a href="https://www.youtube.com" title="MovOn Youtube Account"><img src="../images/youtubelogo.png" alt="Youtube Channel Link"></a></li>
                        <li><a href="https://www.instagram.com" title="MovOn Instagram Account"><img src="../images/instagramlogo.png" alt="Instagram Profile Link"></a></li>
                    </ul>
                </div>
                <div id="copyright">
                    <p>All copyright reserverd.</p>
                </div>
            </div>
        </footer>

    </body>
</html>
