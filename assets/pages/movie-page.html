<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title> <!-- make it change dynamically -->
        <link rel="icon" href="../../favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    

    <body>
        <h1 class="inv">Movie Page</h1> <!-- make it change dynamically -->
        
        <header>
            <h2 class="inv">Header</h2>
            <a class="back-button" href="./explore.html"><img src="../images/arrow_back.png" alt=""><p>Back</p></a>
            
            <div class="profile-section">
                <div class="login-links-container">
                    <a class="login-link" href="./sigin.html" title="Sign In Page">Sign In</a>
                    <a class="login-link" href="./login.html" title="LogIn Page">Login</a>
                </div>
                <img class="profile-icon" src="../images/account_picture.png" alt="Profile Icon">
            </div>
        </header>
        <div class="profile-card">
            <div class="profile-card-triangle">
            </div>
            <div class="profile-card-rectangle">
                <p class="profile-card-name">Nome</p>
                <p class="profile-card-email">Email</p>
                <img class="profile-icon" src="../images/account_picture.png" alt="Profile Icon">
            </div>
        </div>
        
        <hr class="inv">
        
        <main class="movie-page-main">
            
            <article class="movie-info">
                <h2 class="inv">Movie Info</h2>
                
                <p class="h1" id="movie-name"></p> <!-- make it change dynamically -->
                <br>
                <p id="movie-description"></p> <!-- make it change dynamically -->
                
                <br>
                
                <form class="watch-form" action="">
                    <button class="button watch-button" type="submit"> Watch </button>
                </form>
            </article>
            
            <aside>
                <img class="movie-page-showcase" src="" alt=""> <!-- make it change dynamically -->
            </aside>

            <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
            <script async src="../scripts/movie_page_creation.js"></script>
        </main>
        
        <script src="../scripts/header.js"></script>
    </body>
</html>
